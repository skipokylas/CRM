<div class="page-title">
    <h4>Order history</h4>
    <button #tooltip class="btn btn-small" data-tooltip="Show filter" data-position="left" (click)="isFilterVisible = !isFilterVisible" [ngClass]="{'active' : isFilterVisible}">
        <i class="material-icons">filter_list</i>
    </button>
</div>

<app-history-filter *ngIf="isFilterVisible"></app-history-filter>
<div *ngIf="!reloading; else reloader">
    <div *ngIf="orders.length; else empty">
        <app-history-list [orders]="orders"></app-history-list>
        <div class="center mb2" *ngIf="!noMoreOrders">
            <button class="btn waves-effect grey darken-1 btn-small" (click)="loadMore()" *ngIf="!loading; else loader">More</button>
            <ng-template #loader>
                <app-loader></app-loader>
            </ng-template>
        </div>
    </div>
    <ng-template #empty>
        <div class="center">
            Order list is empty
        </div>
    </ng-template>
</div>
<ng-template #reloader>
    <app-loader></app-loader>
</ng-template>
