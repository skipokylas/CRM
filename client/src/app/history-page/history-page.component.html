<div class="page-title">
    <h4>Order history</h4>
    <button #tooltip class="btn btn-small" data-tooltip="Show filter" data-position="left" (click)="isFilterVisible = !isFilterVisible" [ngClass]="{'active' : isFilterVisible}">
        <i class="material-icons">filter_list</i>
    </button>
</div>

<app-history-filter *ngIf="isFilterVisible"></app-history-filter>
<app-history-list></app-history-list>

<div class="center mb2">
    <button class="btn waves-effect grey darken-1 btn-small">More</button>
</div>
