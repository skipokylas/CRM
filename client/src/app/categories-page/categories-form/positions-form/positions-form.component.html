<div class="row">
    <div class="col s12">
        <div class="page-subtitle">
            <h4>Positions:</h4>
            <button class="waves-effect waves-light btn grey darken-1 btn-small" data-target="create-modal" (click)="onAddPosition()">
                Add position
            </button>
        </div>
        <div *ngIf="!loading; else loader">
            <div class="collection" *ngIf="positions.length; else empty">
                <a class="collection-item collection-item-icon" *ngFor="let position of positions" (click)="onSelectPosion(position)">
                    <span>
                        {{position.name}} <strong>{{position.cost}} $</strong>
                    </span>
                    <span>
                        <i class=" material-icons" (click)="onDelete($event, position)">delete</i>
                    </span>
                </a>
            </div>
            <ng-template #empty>
                <div class="center">There are no items for the category</div>
            </ng-template>
        </div>
        <ng-template #loader>
            <app-loader></app-loader>
        </ng-template>

    </div>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="modal" #modal>
        <div class="modal-content">
            <h4 class="mb1">Add position</h4>
            <div class="input-field">
                <input id="pos-name" type="text" formControlName="name" [ngClass]="{invalid: form.get('name').invalid && form.get('name').touched}">
                <label for="pos-name">Name</label>
                <span class="helper-text red-text" *ngIf="form.get('name').invalid && form.get('name').touched">
                    Can't be empty
                </span>
            </div>
            <div class="input-field">
                <input id="pos-cost" type="number" formControlName="cost" [ngClass]="{invalid: form.get('cost').invalid && form.get('cost').touched}">
                <label for="pos-cost">Price</label>
                <span class="helper-text red-text" *ngIf="form.get('cost').invalid && form.get('cost').touched">
                    Please enter valid price, min value: 1
                </span>
            </div>
        </div>
        <div class="modal-footer">
            <button (click)="onCancel()" type="button" class="modal-action waves-effect waves-black btn-flat" [disabled]="form.disabled">
                Cancel
            </button>
            <button class="modal-action btn waves-effect" type="submit" [disabled]="form.invalid || form.disabled">
                Save
            </button>
        </div>
    </div>
</form>
