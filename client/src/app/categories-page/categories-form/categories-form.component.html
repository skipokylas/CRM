<div class="page-title">
    <h4>
        <a [routerLink]="['/categories']">Categories</a>
        <i class="material-icons">keyboard_arrow_right</i>
        {{this.category ? 'Edit' : 'Add'}} category
    </h4>
    <span>
        <button class="btn btn-small red" (click)="deleteCategory()" *ngIf="this.category">
            <i class="material-icons">delete</i>
        </button>
    </span>
</div>

<div class="row">
    <form class="col s12 l6" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="input-field">
            <input id="name" type="text" formControlName="name" [ngClass]="{invalid: form.get('name').invalid && form.get('name').touched}">
            <label for="name">Name</label>
            <span class="helper-text red-text" *ngIf="form.get('name').invalid && form.get('name').touched">
                Can't be empty
            </span>
        </div>

        <div>
            <input type="file" class="dn" (change)="onFileSelect($event)" #inputFile>
            <button class="waves-effect waves-light btn orange lighten-2 mb2" type="button" (click)="triggerClick()" [disabled]="form.disabled">
                <i class="material-icons left">backup</i>
                Upload image
            </button>
        </div>

        <div>
            <button type="submit" class="waves-effect waves-light btn" [disabled]="form.invalid || form.disabled">
                Save changes
            </button>
        </div>
    </form>

    <div class="col s12 l4 center">
        <img class="responsive-img prv-img" [src]="imagePreview">
    </div>
</div>
