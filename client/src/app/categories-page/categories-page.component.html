<div class="page-title">
    <h4>Categories</h4>
    <button class="waves-effect waves-light btn grey darken-1" [routerLink]="['/categories/new']">
        Add Category
    </button>
</div>

<div class="row" *ngIf="$categories | async as categories; else loading">
    <div class="col s12">
        <div class="collection" *ngIf="categories.length; else empty">
            <a class="collection-item" *ngFor='let category of categories' [routerLink]="['/categories', category._id]">
                {{category.name}}
            </a>
        </div>
    </div>
    <ng-template #empty class="center">
        <div class="center">
            No Items!
        </div>
    </ng-template>
</div>

<ng-template #loading>
    <app-loader></app-loader>
</ng-template>
